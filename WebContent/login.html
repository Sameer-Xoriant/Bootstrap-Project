<h1 align="center"> Login to Continue!!</h1>
<div class="container1">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#register-form" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
              
                <form id="login-form" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="username" id="user" tabindex="1" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="pass" tabindex="2" class="form-control" class="control-label" placeholder="Password">
                  </div>
                  <p id="loginval" class="text-danger"></p>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" onclick="login1()">
                      </div>
                    </div>
                  </div>
                  
                </form>
                <form id="register-form" role="form" style="display: none;">
                  <div class="form-group" id="register-form">
                    <input type="text" name="username" id="unamer" tabindex="1" class="form-control" class="control-label" placeholder="Name">
                    <p id="uvalr" class="text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="userr" tabindex="1" class="form-control" placeholder="Email Address">
                    <p id="evalr" class="text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="passr1" tabindex="2" class="form-control" placeholder="Password">
                    <p id="pvalr1" class="text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirm-password" id="passr2" tabindex="2" class="form-control" placeholder="Confirm Password">
                    <p id="pvalr2" class="text-danger"></p>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" onclick="signup1()" class="alert alert-warning">
                      </div>
                    </div>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
